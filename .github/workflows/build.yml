  name: ProductionLineAPI
  on: [push, pull_request]
  jobs:
    laravel:
      name: Laravel (PHP ${{ matrix.php-versions}})
      runs-on: ubuntu-latest
      services:
        mysql:
          image: mysql:5.7
          env:
            MYSQL_ROOT_PASSWORD: 'secret'
            MYSQL_DATABASE: 'production_line_testing'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: ''
          ports:
            - 3306/tcp
          options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        redis:
          image: redis
          ports:
            - 6379/tpc
          options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
      strategy:
        fail-fast: false
        matrix:
          php-versions: ['7.4']
      steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Setup PHP, with composer and extensions
          uses: shivammathur/setup-php@v2
          with:
            php-version: ${{ matrix.php-versions }}
            extensions: mbstring, dom, fileinfo, mysql
            coverage: xdebug
        - name: Start mysql service
          run: sudo /etc/init.d/mysql start
        - name: Get composer chache directory
          id: composercache
          run: echo ":set-output name=dir::${composer config cache-files-dir)"
        - name: Cache composer dependencies
          uses: actions/cache@v2
          with:
            path: ${{ steps.composercache.outputs.dir }}
            key: ${{ runner.os }}-composer-${{ hashfile('**/composer.json') }}
            restore-keys: ${{ runner.os }}-composer-
        - name: Install Composer dependencies
          run: composer install --no-progress --prefer-dist --optimize-autoloader
        - name: Copy Env File
          run: cp .env.testing .env
        - name: Migrate Test Database
          run: php artisan migrate --env=testing --seed --force
          env:
            DB_PORT: ${{ job.services.mysql.ports['3306'] }}
            REDIS_PORT: ${{ job.services.redis.ports['6379'] }}
        - name: Change Directory Permissions
          run: chmod -R 777 storage bootstrap/cache
        - name: Static Analysis via PHPStan
          run: ./vendor/bin/phpstan analyse --memory-limit=2g
        - name: Execute tests (Unit and Feature tests) via PHPUnit
          run: vendor/bin/phpunit
          env:
            DB_PORT: ${{ job.services.mysql.ports['3306'] }}
            REDIS_PORT: ${{ job.services.redis.ports['6379'] }}

    deploy:
      runs-on: ubuntu-latest
      needs: laravel
      if: github.ref == 'refs/heads/master'
